<html>
    <head>
        <script async type="module" src="cosmos.js"></script>
        <link rel="stylesheet" href="cosmos.css">
        <link rel="stylesheet" href="electron_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3e18bb4abc.js" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="cntb">
            <header class="tbar">
                <img src="Nucleon.png" width="64" height="64">
            </header>

            <div class="lnv">
                <div class="item">
                    <div class="title"><h1>DEVICES</h1></div>
                    <div id="devices"></div>
                </div>
                <div class="item">
                    <div class="title"><h1>OPTIONS</h1></div>
                    <div class="opts">
                        <div id="profiles">
                            <i class="fas fa-upload"></i>
                            <h1>Profiles</h1>
                        </div>
                        <div id="set">
                            <i class="fas fa-upload"></i>
                            <h1>Set</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cnt">
                <div class="gr1">
                    <div id="color-box" class="it1">
                        <header><h1>Color</h1></header>

                        <div class="box-content">
                            <div class="el1">
                                <input class="slider" type="range" min="0" max="255" value="0"></input>
                                <input class="slider" type="range" min="0" max="255" value="0"></input>
                                <input class="slider" type="range" min="0" max="255" value="0"></input>
                            </div>

                            <div class="color-info">
                                <div class="sbl1">
                                    <div class="hex mid">
                                        <h1>Hex</h1>
                                        <input type="text" maxlength="6"></input>
                                        <a><img></img></a>
                                    </div>
                                </div>
                                <div class="sbl1">
                                    <div class="rgb mid">
                                        <h1>RGB</h1>
                                        <input type="number" min="0" max="255" value="0"></input>
                                        <input type="number" min="0" max="255" value="0"></input>
                                        <input type="number" min="0" max="255" value="0"></input>
                                    </div>
                                </div>
                                <div class="sbl1">
                                    <div class="clr-type mid">
                                        <h1>Type</h1>
                                        <div id="clr-type" class="dpdwn-body">
                                            <div class="dpdwn"><span></span></div>
                                            <div class="dpdwn-options">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="el3">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="it1" id="mode">
                        <header>
                            <h1>Animation Type</h1>
                            <div id="modedp" class="dpdwn-body">
                                <div class="dpdwn"><span></span></div>
                                <div class="dpdwn-options">
                                </div>
                            </div>
                        </header>

                        <div id="mode-opts" class="box-content">
                        </div>
                    </div>
                    <div class="it1">
                        <header><h1>Animation Options</h1></header>
                        <div class="mopt-box">
                            
                        </div>
                    </div>
                    <div class="it1" id="phasebox">
                        <header>
                            <h1>Phases</h1>
                            <div class="btns">
                                <div class="btn" id="add">
                                    <h1>ADD</h1>
                                </div>
                                <div class="btn" id="remove">
                                    <h1>DEL</h1>
                                </div>
                            </div>
                        </header>
                        
                        <div class="phases">
                        </div>
                    </div>
                </div>
                <div class="spacer"></div>
                <div class="gr2">
                    <div class="it2">
                        <header></header>
                        <canvas></canvas>
                    </div>
                    <div class="it2">
                        <header></header>
                        <canvas></canvas>
                    </div>
                    <div class="it2">
                        <header></header>
                        <canvas></canvas>
                    </div>
                </div>
            </div>

            <div id="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </body>
</html>
