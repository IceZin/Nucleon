<html>
    <head>
        <script async defer type="text/javascript" src="cosmos.js"></script>
        <script async defer type="text/javascript" src="mb.js"></script>
        <link rel="stylesheet" href="cosmos.css">
        <link rel="stylesheet" href="electron_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3e18bb4abc.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="lnv">
            <div class="item">
                <div class="title"><h1>DEVICES</h1></div>
                <div id="devices"></div>
            </div>
            <div class="item">
                <div class="title"><h1>OPTIONS</h1></div>
                <div class="opts">
                    <div id="set">
                        <i class="fas fa-upload"></i>
                        <h1>Set</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="lnv-btn">
            <i class="fas fa-bars menu-open"></i>
            <i class="fas fa-times menu-close"></i>
        </div>

        <div class="cntb">
            <div class="cnt">
                <div class="gr1">
                    <div id="color" class="it1">
                        <header><h1>Color</h1></header>

                        <div class="box-content">
                            <div class="el1">
                                <input class="slider" type="range" min="0" max="255" value="0"></input>
                                <input class="slider" type="range" min="0" max="255" value="0"></input>
                                <input class="slider" type="range" min="0" max="255" value="0"></input>
                            </div>

                            <div class="color-info">
                                <div class="sbl1">
                                    <div class="hex">
                                        <h1>Hex</h1>
                                        <input type="text" maxlength="6"></input>
                                        <a><img></img></a>
                                    </div>
                                </div>
                                <div class="sbl1">
                                    <div class="rgb">
                                        <h1>RGB</h1>
                                        <input type="number" min="0" max="255" value="0"></input>
                                        <input type="number" min="0" max="255" value="0"></input>
                                        <input type="number" min="0" max="255" value="0"></input>
                                    </div>
                                </div>
                            </div>

                            <div class="el3">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="it1" id="mode">
                        <header>
                            <h1>Mode</h1>
                            <div id="modedp" class="dpdwn-body">
                                <div class="dpdwn"><span></span></div>
                                <div class="dpdwn-options">
                                </div>
                            </div>
                        </header>

                        <div id="mode-opts" class="box-content">
                        </div>
                    </div>
                    <div class="it1">
                        <header><h1>Phases</h1></header>
                    </div>
                    <div class="it1">
                        <header><h1>Phases</h1></header>
                    </div>
                </div>
                <div class="spacer"></div>
            </div>
        </div>
    </body>
</html>
