<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="electron_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="pageControl.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://kit.fontawesome.com/3e18bb4abc.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div class="body">
            <div class="body-div">
                <div class="body-elements left-nav">
                    <ul>
                        <li><a id="options">
                            <i class="fas fa-cog icon-btn"></i>
                            Options
                        </a></li>
                        <li><a id="charts">
                            <i class="far fa-chart-bar icon-btn"></i>
                            Charts
                        </a></li>
                        <li><a id="wifi">
                            <i class="fas fa-wifi icon-btn"></i>
                            WiFi
                        </a></li>
                        <li><a id="devices">
                            <i class="fas fa-desktop icon-btn"></i>
                            Devices
                        </a></li>
                        <li><a id="set">
                            <i class="fas fa-upload icon-btn"></i>
                            Set
                        </a></li>
                        <li><a id="clear">
                            <i class="fas fa-times icon-btn"></i>
                            Clear
                        </a></li>
                    </ul>
                </div>
                <div class="modals">
                    <div class="body-elements body-modal" id="option-modal">
                        <div class="option-element">
                            <div class="div-title"><h1>Modes</h1></div>
                            <div class="modes">
                                <div>
                                    <input id="solid" class="check_btn" type="checkbox"></input>
                                    <h1>Solid</h1>
                                </div>
                                <div>
                                    <input id="spectrumctrl" class="check_btn" type="checkbox"></input>
                                    <h1>Spectrum</h1>
                                </div>
                                <div>
                                    <input id="trail" class="check_btn" type="checkbox"></input>
                                    <h1>Trail</h1>
                                </div>
                                <div>
                                    <input id="rainbow" class="check_btn" type="checkbox"></input>
                                    <h1>Rainbow</h1>
                                </div>
                            </div>
                        </div>
                        <div class="option-element">
                            <div class="div-title"><h1>Mode Parameters</h1></div>
                            <div class="opt-div" id="tr-opt">
                                <div class="el-title"><h1>Trail</h1></div>
                                <div class="slider-div">
                                    <input type="range" id="vel-slider" min="0" max="100" value="0"></input>
                                    <h1>Speed:</h1>
                                    <h1 id="vel">Max</h1>
                                </div>
                                <div class="slider-div">
                                    <input type="range" id="len-slider" min="0" max="10" value="0"></input>
                                    <h1>Len:</h1>
                                    <h1 id="len">0</h1>
                                </div>
                            </div>
                        </div>
                        <div class="option-element">
                            <div class="div-title"><h1>Color</h1></div>
                            <div class="slider-div">
                                <input type="range" id="red-slider" min="0" max="255" value="0"></input>
                                <h1>R:</h1>
                                <h1 id="red">0</h1>
                            </div>
                            <div class="slider-div">
                                <input type="range" id="green-slider" min="0" max="255" value="0"></input>
                                <h1>G:</h1>
                                <h1 id="green">0</h1>
                            </div>
                            <div class="slider-div">
                                <input type="range" id="blue-slider" min="0" max="255" value="0"></input>
                                <h1>B:</h1>
                                <h1 id="blue">0</h1>
                            </div>
                            <div class="grad-container">
                                <input id="RGBs" type="button"></input>
                                <div class="grad"></div>
                                <input id="RGBe" type="button"></input>
                            </div>
                        </div>
                    </div>
                    <div class="body-elements body-modal" id="wifi-modal">
                    </div>
                    <div class="body-elements body-modal" id="chart-modal">
                        <div class="chart-element">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="devices-nav" id="dvcs-list">
                    <div id="dvcs">
                        <div class="dvc-title"><h1>Devices</h1></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
